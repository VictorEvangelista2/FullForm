<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de CEP</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
 
</head>
<body>
 
    <div class="container">
    <div class="">


        

        <div class="d-flex" style="margin-top: 1%; justify-content: center;">

    
            
            <div class="mb-3 col-md-2 me-3">
                <label for="inputZip" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Fadinha Rosa" required>
            </div>
        
            
            <div class="mb-3 col-md-2 me-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required placeholder="user.name@gmail.com">
            </div>
            
            <form action="" id="cpfForm" class="col-md-2">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" id="cpf" name="cpf" maxlength="14" class="form-control" placeholder="123.456.789.10">
                    
            <p id="message"></p>

            
    
        </div>

        <div class="d-flex" style="margin-top: 1%; justify-content: center;">

            <div class="mb-3 col-md-2 me-3">
                <label for="sobrenome" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Silva" required>
            </div>

            <div class="mb-3 col-md-2 me-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" onblur="validarSenha()" required>
            </div>

            <div class="col-md-2 mb-3 me-">
                <label class="form-label">Data Nascimento</label>
                <input type="text" class="form-control" id="dataNascimento" placeholder="Data de Nascimento">
            </div>

            
            
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.pt-BR.min.js"></script>
            <script>
            </script>

        </div>

            <div class="d-flex" style="margin-top: 1%; justify-content: center;">


                <div class="mb-3 col-md-2 me-3">
                    <label for="inputZip" class="form-label">Cep</label>
                    <input type="text" class="form-control" id="cep" placeholder="21435679">
                </div>

                <div class="col-md-2 mb-3 me-3">
                    <label for="inputAddress" class="form-label">Rua</label>
                    <input type="text" class="form-control" id="rua" placeholder="Rua Flores Lindas">
                </div>
                
                <div class="col-md-2 mb-3">
                    <label for="inputAddress" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero" placeholder="12">
                </div>

            </div>


            <div class="d-flex" style="margin-top: 1%; justify-content: center;">

                <div class="col-md-2 mb-3 me-3">
                    <label for="inputAddress2" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" placeholder="Jardim Bonito">
                </div>

                <div class="col-md-2 mb-3 me-3">
                    <label for="inputState" class="form-label">Estado</label>
                    <input id="uf" class="form-control" placeholder="Floresta Encantada">
                </div>

                <div class="col-md-2 mb-3">
                    <label for="inputCity" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" placeholder="Cogumelos Mágicos">
                </div>
                

            </div>
            
            <div class="d-flex" style="margin-top: 1%; justify-content: center;">

                <button type="submit" class="btn btn-success col-md-2">Cadastre-se</button>

            </div>
            

            

        </form>
        </div>
    </div>
 
    <script src='main.js'></script>

</body>
</html>
